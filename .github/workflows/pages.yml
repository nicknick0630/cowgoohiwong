name: Build and Deploy (Tailwind + GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tailwind CLI (standalone v3)
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/download/v3.4.1/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss
          ./tailwindcss --version

      - name: Build Tailwind CSS
        run: |
          mkdir -p assets/css
          ./tailwindcss -c tailwind.config.js -i ./assets/css/input.css -o ./assets/css/site.css --minify

      - name: Prepare dist
        run: |
          mkdir -p dist
          shopt -s dotglob
          cp -r index.html privacy terms assets CNAME robots.txt sitemap.xml dist 2>/dev/null || true
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4